<!DOCTYPE html>
<html>
	<!-- Header Title -->
	<head>
		<title>Super Broccoli</title>
		<link rel="icon" type="image/png" href='images/broccoli_icon.jpg'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- Inject all CSS Dependancies -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<!-- Inject all JS Dependancies -->
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/animations.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
	</head>

	<body>
		<div class="single-page-view">
			<nav class="bootstrap-override navbar navbar-inverse">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a id="brand" class="navbar-brand" href="#"><img class="logo" src="images/logo.png">TypeCooker</a>
			    </div>

			    <ul class="nav navbar-nav navbar-right">
			      <li><a id="store-nav" href="#">Store</a></li>
			      <li><a id="stat-nav" href="#">Statistics</a></li>
			    </ul>

			  </div>
			</nav>

			<div class="pan-container" style="background-image: url('images/stoveTop.jpg')">
				<div class="pan" style="background-image: url('images/FryingPanWstove.gif');">
					<div class="score-board">
						<h1 class="text-center score-label">Money</h1>
						<h2 id="score" class="text-center">0</h2>
					</div>
					<div class="shop">
					</div>
				</div>
			</div>

			<div class="cutting-board-container">
				<div class="text-paragraph-container" style="background-image: url('images/cutting-board.jpeg');">
					<div class="divider">
						<p id = "paragraph" class="text-paragraph"></p>
					</div>
				</div>


				<div class="text-input-container">

					<input id = "typing" class="text-input-field typing" placeholder="Start Typing Here">


				</div>
			</div>
		</div>
	</body>
</html>
